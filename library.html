<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
    <div id="heading">
        <button id="new-book">New book</button>
        <h1>My book collection</h1>
    </div>
    <div id="cards"></div>
    <div id="modal-background">
       <div id="modal-content">
            <form class="form-container">
                <label for="title">Title:</label>
                <input type="text" name="title">

                <label for="author">Author:</label>
                <input type="text" name="author">

                <label for="genre">Genre:</label>
                <input type="text" name="genre">

                <label for="pages">Pages:</label>            
                <input type="number" name="pages">                                

                <p>Have you read this yet?</p>
                <input type="radio" name="read" value="no">
                <label for="readno">No</label><br>

                <input type="radio" name="read" value="yes">
                <label for="readyes">Yes</label><br>
                
                <button type="submit" class="btn cancel">Close</button>
                <button type="submit" class="btn submit">Add</button>
            </form>
        </div> 
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
