<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="heading">
        <button id="new-book"><img src="book-plus-icon.png"></button>
        <h1>Library</h1>
    </div>
    <div id="cards-grid"></div>
    <div id="modal-background">
       <div id="modal-content">
            <form class="form-container">
                <label for="title">Title:</label>
                <input type="text" name="title" required>

                <label for="author">Author:</label>
                <input type="text" name="author" required>

                <label for="genre">Genre:</label>
                <input type="text" name="genre">

                <label for="pages">Pages:</label>            
                <input type="number" name="pages" required>                                

                <p>Have you read this yet?</p>
                <input type="radio" name="read" value="no" required>
                <label for="readno">No</label><br>

                <input type="radio" name="read" value="yes" required>
                <label for="readyes">Yes</label><br>
                
                <button type="button" class="btn cancel">Close</button>
                <button type="submit" class="btn submit">Add</button>
            </form>
        </div> 
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script> 
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
